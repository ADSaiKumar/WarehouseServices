<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="google-signin-client_id" content="908359182448-573caargeg5u67la3b8f4aokbt5ubk3a.apps.googleusercontent.com">
		<title>Warehouse Manager</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/materialize.min.css">
		<link rel="stylesheet" href="css/skin.css">
		<link rel="icon" type="image/png" href="images/favicon.png">
		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/mind.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script type="text/javascript">
		function onSignIn(googleUser) {
			var profile = googleUser.getBasicProfile();
			  var tokenId = googleUser.getAuthResponse().id_token;
			  $('#tokenId').attr('value',tokenId);
			  $('.g-signin2').click(function(){
				  $('#googleform').submit();
				  });
			}
		</script>
	</head>
	<body>
		<h1 class="center-text">Warehouse Managment</h1>
		<section class="container">
			<section class="row">
				<section class="col s6">
					<section class="row">
						<section class="col s7 offset-s2 dp">
							<img src="imgs/warehouse.png"/>
						</section>
					</section>
					<section class="row">
						<section class="col s12">
							<p class="flow-text">developed by</p>
							<p class="flow-text">Durga Sai Kumar</p>
						</section>
					</section>
				</section>
				<section class="col s6">
					 <ul class="collapsible popout" data-collapsible="accordion">
					    <li>
					      <section class="collapsible-header active"><i class="material-icons">input</i>Login</section>
					      <section class="collapsible-body">
					    		<form method="POST" action="manager/post/login" >
					    			<section class="row">
					    			<div class="input-field col s10 offset-s1">
					    					<i class="material-icons prefix">account_circle</i>
											<input name="loginId" id="loginId" type="email" class="validate">
											<label for="email" data-error="wrong" data-success="right">Email</label>
								    </div>
					    		</section>
					    		<section class="row">
					    			<div class="input-field col s10 offset-s1">
					    					<i class="material-icons prefix">vpn_key</i>
											<input name="loginKey" id="loginKey" type="password" class="validate">
          									<label for="password">Password</label>
								    </div>
					    		</section>
				    			<section class="row">
				    				<section class="col s10 offset-s1">
				    					<button class="white btn waves-effect waves-light black-text" type="submit" name="action" id="submitbutton">Submit
										    <i class="material-icons right" style="color:black;">send</i>
										  </button>
				    				</section>
				    			</section>
				    			<section class="row">
				    				<section class="col s10 offset-s1">
				    					<div class="g-signin2" data-onsuccess="onSignIn"></div>
				    				</section>
				    			</section>
					    		</form>
					      </section>
					      <form method="POST" action="manager/post/glogin" id="googleform">
				    			<input name="tokenId" id="tokenId" value="" type="hidden"/>
				    	</form>
					    </li>
					    <li>
					      <section class="collapsible-header"><i class="material-icons">mode_edit</i>Register</section>
					      <section class="collapsible-body" id="register-form">
					    		<form method="POST" action="manager/post/register">
					    		<div class="row">
							    	<section class="col s11 offset-s1">
							    		<div class="input-field col s12">
								          <input name="userName" id="user_name" type="text" class="validate">
								          <label for="user_name">User Name</label>
								        </div>
							    	</section>   
							    </div>
							    <div class="row">
							    	<section class="col s11 offset-s1">
							    		<div class="input-field col s12">
								          <input name="userEmail" id="loginId" type="email" class="validate">
											<label for="email" data-error="wrong" data-success="right">Email</label>
								        </div>
							    	</section>   
							    </div>
							    <div class="row">
							    	<section class="col s11 offset-s1">
							    		<div class="input-field col s12">
								          <input name="userContact" id="contact" type="number" class="validate">
								          <label for="contact">Contact No</label>
								        </div>
							    	</section>   
							    </div>
							    <div class="row">
							    	<section class="col s11 offset-s1">
							    		<div class="input-field col s12">
								          <input name="userPassword" id="user_pass" type="password" class="validate">
								          <label for="user_pass">Password</label>
								        </div>
							    	</section>   
							    </div>
							    <div class="row">
							    	<section class="col s11 offset-s1">
							    		<div class="input-field col s12">
								          <input name="userConfirmPassword" id="user_pass_again" type="password" class="validate">
								          <label for="user_pass_again">Confirm Password</label>
								        </div>
							    	</section>   
							    </div>
							    <section class="row">
				    				<section class="col s10 offset-s1">
				    					<button class="white btn waves-effect waves-light" type="submit" name="action" style="color:black;">Submit
										    <i class="material-icons right" style="color:black;">send</i>
										  </button>
				    				</section>
				    			</section>
							   </form> 
					      </section>
					    </li>
					  </ul>
				</section>				
			</section>
		</section>
	</body>
</html>
